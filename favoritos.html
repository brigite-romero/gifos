<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo-desktop.svg">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Favoritos</title>
</head>
<body id="body">
    <div class="line-purple"></div>
    <header class="header" id="header">
      <a href="./index.html" class="logo">
          <img class="logo-mobile diu" src="./assets/logo-mobile.svg" alt="logo">
          <img class="logo-desktop diu" src="./assets/logo-desktop.svg" alt="logo">
          <img class="logo-mobile noc" src="./assets/logo-mobile-modo-noct.svg" alt="logo">
          <img class="logo-desktop noc" src="./assets/Logo-modo-noc.svg" alt="logo">
      </a>
      <div class="search" id="searchHeader">
          <input type="text" class="inp-search" id="inp-search-header" placeholder="Busca GIFOS y más">
          <button class="butt-search diu"><img class="img-search" src="./assets/icon-search.svg" alt="search"></button>
          <button class="butt-search noc"><img class="img-search" src="./assets/icon-search-mod-noc.svg" alt="search"></button>
      </div>
      <div class="menu-container">
          <input type="checkbox" class="menu-check" id="menu-check">
          <label for="menu-check">
              <span class="icon-menu">
                  <img class="diu" src="./assets/burger.svg" alt="menu">
                  <img class="noc" src="./assets/burger-modo-noct.svg" alt="menu">
              </span>
              <span class="closed">
                  <img class="diu" src="./assets/close.svg" alt="">
                  <img class="noc" src="./assets/close-modo-noct.svg" alt="">
              </span>
          </label>
         <div class="menu">
          <a class="con-item diu" href="#" id="darkmode">Modo Nocturno</a>
            <a class="con-item noc" href="#" id="mododiurno">Modo Diurno</a>
          <div class="line"></div>
          <a class="con-item fav" href="./favoritos.html">Favoritos</a>
          <div class="line"></div>
          <a class="con-item" href="./misgifos.html">Mis GIFOS</a>
          <div class="more"> 
            <a href="./creargifos.html"><img class="create diu" src="./assets/button-crear-gifo.svg" alt="create"></a>
            <a href="./creargifos.html"><img class="create noc" src="./assets/CTA-crear-gifo-modo-noc.svg" alt="create"></a>
            <a href="./creargifos.html"><img  class="create-hover diu" src="./assets/CTA-crear-gifo-hover.svg" alt="create"></a>
            <a href="./creargifos.html"><img  class="create-hover noc" src="./assets/CTA-crear-gifo-hover-modo-noc.svg" alt="create"></a>
          </div>
          </div>
      </div>
  </header>

    <section class="favoritos">
        <div class="titulo-fav">
            <img class="img-favoritos" src="./assets/icon-favoritos.svg" alt="favoritos">
            <p class="titulo">Favoritos</p>
        </div>
        <div class="noFavoritos" id="noFavoritos">
            <img src="./assets/icon-fav-sin-contenido.svg" alt="sin favoritos">
            <p class="text-favoritos">"¡Guarda tu primer GIFO en favoritos para que se muestre aquí!"</p>
        </div>
        <div class="favoritosGuardados" id="favoritosGuardados">
        </div>
        <button role="button" id="ver-mas" class="ver-mas">
          <img class="vermas-img pre diu" src="./assets/CTA-ver-mas.svg" alt="ver-mas">
          <img class="vermas-img hover diu" src="./assets/CTA-ver-mas-hover.svg" alt="ver-mas">
          <img class="vermas-img pre noc" src="./assets/CTA-ver+-modo-noc.svg" alt="ver-mas">
          <img class="vermas-img hover noc" src="./assets/CTA-ver+hover-modo-noc.svg" alt="ver-mas">
      </button>
    </section>

    <section class="slider">
      <h2 class="slider__h2">Trending GIFOS</h2>
      <p class="slider__subtitle">Mira los últimos GIFOS de nuestra comunidad.</p>
      <div class="slider__container">
        <div class="slider__arrow">
          <span class="arrow-left"></span>
        </div>
        <div class="slider__arrow">
          <span class="arrow-right"></span>
        </div>
      </div>
    </section>

    <footer class="share">
        <div class="text-footer">
        <div class="compartir">
            <div class="share-in">Compartir en:</div>
            <div class="icons">
            <a href="https://www.facebook.com/" id="facebook" class="facebook link">
                <i class="fab fa-facebook-f icon"></i>
            </a>
            <a href="https://twitter.com/?lang=es" id="twitter" class="twitter link">
                <i class="fab fa-twitter icon"></i>
            </a>
            <a href="https://www.instagram.com/" id="instagram" class="instagram link">
                <i class="fab fa-instagram icon"></i>
            </a>
            </div>
        </div>
        <div class="rights">© GIFOS 2020 All Rights Reserved.</div>
        </div>
        <div class="line-bottom"></div>
    </footer>

    <script src="./script/trending.js"></script>
    <script src="./script/modonocturno.js"></script>
    <script src="./script/favoritos.js"></script>
</body>
</html>
